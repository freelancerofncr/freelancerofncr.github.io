<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant QR Menu</title>

<link rel="icon" href="/assets/images/favicon.png">

<style>
/* ================= BASE ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
body{
  background:linear-gradient(180deg,#f4f6fb,#e9edf3);
  color:#222;
}
a{text-decoration:none}

/* ================= HEADER ================= */
.header{
  position:relative;
  text-align:center;
  padding:22px 14px 28px;
  overflow:hidden;
  background:linear-gradient(135deg,#e3f2fd,#fce4ec);
}
.header::before{
  content:"";
  position:absolute;
  top:-40%;
  left:-20%;
  width:160%;
  height:160%;
  background:
    radial-gradient(circle at 20% 30%,rgba(66,165,245,.25),transparent 40%),
    radial-gradient(circle at 80% 60%,rgba(240,98,146,.25),transparent 45%);
  animation:floatBg 12s linear infinite;
}
@keyframes floatBg{
  0%{transform:translateY(0)}
  50%{transform:translateY(30px)}
  100%{transform:translateY(0)}
}
.header > *{position:relative; z-index:2}

#restaurantLogo{
  width:96px;
  height:96px;
  object-fit:contain;
  border-radius:16px;
  background:#fff;
  padding:6px;
  margin-bottom:8px;
}
#restaurantName{
  font-size:24px;
  font-weight:700;
}
#categoryLine{
  font-size:14px;
  color:#555;
  margin-top:4px;
}

/* Veg / Non-veg badge */
.badge{
  display:inline-block;
  margin-top:8px;
  font-size:12px;
  padding:4px 10px;
  border-radius:999px;
}
.veg-badge{
  background:#e8f5e9;
  color:#2e7d32;
}
.nonveg-badge{
  background:#fdecea;
  color:#c62828;
}

/* ================= CTA ================= */
.quick-actions{
  padding:14px;
  display:grid;
  gap:10px;
}
.action-row{
  display:flex;
  gap:10px;
}
.action-btn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:14px;
  border-radius:12px;
  font-weight:600;
  font-size:15px;
}
.action-btn img{width:20px}

.call{
  background:#1e7e34;
  color:#fff;
  animation:pulse 1.6s infinite;
}
.whatsapp{
  background:#25d366;
  color:#fff;
  animation:pulse 1.6s infinite;
}
.location-btn{
  background:#fff;
  color:#1a73e8;
  border:1px solid #d2d6dc;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* ================= CARD ================= */
.card{
  background:#fff;
  margin:10px 12px;
  padding:14px;
  border-radius:14px;
}

/* ================= CONTACT ================= */
.contact-line{
  font-size:14px;
  margin-top:4px;
}

/* ================= TIMING ================= */
.timing-row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  padding:3px 0;
}

/* ================= BADGES ================= */
#badgeContainer{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:6px;
}
#badgeContainer .badge{
  background:#f1f8e9;
  color:#33691e;
}

/* ================= MENU ================= */
.menu-wrapper h2{
  font-size:22px;
  margin-bottom:12px;
}
.menu-category{
  margin-bottom:22px;
}
.category-title{
  font-size:20px;
  font-weight:700;
  margin-bottom:6px;
  border-bottom:1px solid #eee;
  padding-bottom:4px;
}
.menu-block{
  margin-top:8px;
  padding-left:10px;
}
.menu-block.veg{
  border-left:4px solid #2e7d32;
}
.menu-block.nonveg{
  border-left:4px solid #c62828;
}
.veg-title{
  color:#2e7d32;
  font-size:16px;
  margin-bottom:4px;
}
.nonveg-title{
  color:#c62828;
  font-size:16px;
  margin-bottom:4px;
}
.menu-item{
  padding:8px 0;
  border-bottom:1px dashed #eee;
}
.item-header{
  display:flex;
  align-items:center;
  gap:6px;
}
.food-icon{width:14px}
.price-line{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-left:20px;
}
.item-desc{
  font-size:12px;
  color:#666;
  margin-left:20px;
}

/* Divider after category */
.menu-section-divider{
  height:1px;
  background:linear-gradient(to right,transparent,#bbb,transparent);
  margin-top:12px;
}

/* ================= PAYMENT ================= */
.payment-section{text-align:center}
#paymentQR{
  width:180px;
  height:180px;
  object-fit:contain;
  margin:10px auto;
}

/* ================= PLATFORMS ================= */
.platform-buttons{
  display:flex;
  gap:10px;
  justify-content:center;
}
.platform-buttons a{
  flex:1;
  max-width:160px;
  text-align:center;
  padding:12px;
  border-radius:10px;
  color:#fff;
  font-weight:600;
}
.zomato{background:#e23744}
.swiggy{background:#fc8019}

/* ================= SOCIAL ================= */
.social-section{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  justify-content:center;
}
.social-section a{
  display:flex;
  align-items:center;
  gap:6px;
  color:#333;
  font-size:14px;
}
.social-section img{width:18px}

/* ================= FOOTER ================= */
.footer{
  text-align:center;
  padding:16px;
  font-size:13px;
  color:#555;
}
.footer a{
  color:#1a73e8;
  font-weight:600;
}
</style>
</head>

<body>

  <header class="header">
  <img id="restaurantLogo">
  <h1 id="restaurantName"></h1>
  <p id="categoryLine"></p>
</header>

<section class="quick-actions">

    <a id="callPrimary" class="action-btn call">

  <a id="mapBtn" class="action-btn location-btn">

<section class="card">
  <div class="contact-line">üìû <span id="primaryPhoneText"></span></div>
  <div class="contact-line">üìû <span id="secondaryPhoneText"></span></div>
  <div class="contact-line">‚úâÔ∏è <span id="emailText"></span></div>
  <div class="contact-line">üìç <span id="fullAddress"></span></div>
</section>

<section class="card">

  <div id="timingBox"></div>

  <p id="aboutText"></p>
</section>

<main class="card menu-wrapper">
  <h2>üìã Menu</h2>
  <div id="menuContainer"></div>
</main>

  <img id="paymentQR">

<section class="card">
  <h3 style="text-align:center;margin-bottom:8px">
    We are available on
  </h3>
  <div class="platform-buttons">
    <a id="zomatoBtn" class="zomato">Zomato</a>

<section id="socialSection" class="card social-section">
  <a id="instaIcon"><img src="/assets/icons/color-icons/instagram.svg">Instagram</a>
  <a id="fbIcon"><img src="/assets/icons/color-icons/facebook.svg">Facebook</a>
  <a id="googleIcon"><img src="/assets/icons/color-icons/google-color.svg">Google</a>
  <a id="websiteIcon"><img src="/assets/icons/black-icons/globe.svg">Website</a>
</section>

<section class="card" style="text-align:center">
  <div id="deliveryInfo"></div>
  <div id="dineInInfo"></div>
</section>

<footer class="footer">
  Powered by
  <a href="https://freelancerofncr.github.io/qr-menu.html" target="_blank">
    Freelancer of NCR
  </a>
</footer>

<script src="./js/app.js"></script>
</body>
</html>
