<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant QR Menu</title>

<link rel="icon" href="/assets/images/favicon.png">

<style>
/* ========== BASE ========== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
body{
  background:linear-gradient(180deg,#f4f6fb,#e9edf3);
  color:#222;
}

/* ========== HEADER ========== */
.header{
  background:#ffffff;
  text-align:center;
  padding:18px 14px;
  border-bottom:1px solid #e2e2e2;
}
#restaurantLogo{
  width:96px;
  height:96px;
  object-fit:contain;
  border-radius:14px;
  margin-bottom:8px;
}
#restaurantName{
  font-size:22px;
  font-weight:700;
}
#categoryLine{
  font-size:14px;
  color:#666;
  margin-top:4px;
}
.header .badge{
  display:inline-block;
  margin-top:6px;
}

/* ========== CTA BUTTONS ========== */
.quick-actions{
  padding:14px;
  display:grid;
  gap:10px;
}
.action-row{
  display:flex;
  gap:10px;
}
.action-btn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:14px;
  border-radius:12px;
  font-size:15px;
  font-weight:600;
  color:#fff;
  text-decoration:none;
}
.action-btn img{width:20px}
.call{
  background:#1e7e34;
  animation:pulse 1.6s infinite;
}
.whatsapp{
  background:#25d366;
  animation:pulse 1.6s infinite;
}
.location-btn{
  background:#ffffff;
  color:#1a73e8;
  border:1px solid #d2d6dc;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* ========== CARDS ========== */
.card{
  background:#ffffff;
  margin:10px 12px;
  padding:14px;
  border-radius:14px;
}

/* ========== TIMING ========== */
.timing-row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:4px;
}

/* ========== BADGES ========== */
#badgeContainer{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:8px;
}
.badge{
  background:#e8f5e9;
  color:#2e7d32;
  font-size:12px;
  padding:4px 8px;
  border-radius:6px;
}

/* ========== MENU ========== */
.menu-wrapper h2{
  font-size:20px;
  margin-bottom:10px;
}
.menu-category{
  margin-bottom:18px;
}
.menu-category h2{
  font-size:18px;
  border-bottom:1px solid #eee;
  margin-bottom:6px;
}
.menu-block{
  margin-top:8px;
  padding-left:8px;
}
.menu-block.veg{
  border-left:4px solid #2e7d32;
}
.menu-block.nonveg{
  border-left:4px solid #c62828;
}
.menu-block h3{
  font-size:15px;
  margin-bottom:6px;
}
.menu-item{
  padding:8px 0;
  border-bottom:1px dashed #eee;
}
.item-header{
  display:flex;
  align-items:center;
  gap:6px;
}
.food-icon{width:14px}
.price-line{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-left:20px;
}
.item-desc{
  font-size:12px;
  color:#666;
  margin-left:20px;
}

/* ========== PAYMENT ========== */
.payment-section{
  text-align:center;
}
#paymentQR{
  width:180px;
  height:180px;
  object-fit:contain;
  margin:10px auto;
}
.payment-apps{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.payment-apps span{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  background:#f1f1f1;
  padding:6px 10px;
  border-radius:8px;
}
.payment-apps img{width:18px}

/* ========== DELIVERY APPS ========== */
.platform-buttons{
  display:flex;
  gap:10px;
}
.platform-buttons a{
  flex:1;
  text-align:center;
  padding:12px;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
  color:#fff;
}
.zomato{background:#e23744}
.swiggy{background:#fc8019}

/* ========== SOCIAL ========== */
.social-section{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.social-section a{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
  color:#333;
  text-decoration:none;
}
.social-section img{width:18px}

/* ========== FOOTER ========== */
.footer{
  text-align:center;
  padding:16px;
  font-size:13px;
  color:#555;
}
.footer a{
  color:#1a73e8;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header class="header">
  <img id="restaurantLogo">
  <h1 id="restaurantName"></h1>
  <p id="categoryLine"></p>
</header>

<section class="quick-actions">
  <div class="action-row">
    <a id="callPrimary" class="action-btn call">
      <img src="/assets/icons/black-icons/call.svg"> Call
    </a>
    <a id="whatsappBtn" class="action-btn whatsapp">
      <img src="/assets/icons/color-icons/whatsapp.svg"> WhatsApp
    </a>
  </div>
  <a id="mapBtn" class="action-btn location-btn">
    <img src="/assets/icons/color-icons/google-map.svg"> Get Directions
  </a>
</section>

<section class="card">
  <h3>‚è∞ Opening Hours</h3>
  <div id="timingBox"></div>
</section>

<section class="card">
  <div id="badgeContainer"></div>
  <p id="aboutText"></p>
</section>

<main class="card menu-wrapper">
  <h2>üìã Menu</h2>
  <div id="menuContainer"></div>
</main>

<section id="paymentSection" class="card payment-section">
  <h3>üí≥ Pay Here</h3>
  <img id="paymentQR">
  <div class="payment-apps">
    <span id="gpayIcon"><img src="/assets/icons/color-icons/google-pay.svg"> GPay</span>
    <span id="phonepeIcon"><img src="/assets/icons/color-icons/phonepe.svg"> PhonePe</span>
    <span id="paytmIcon"><img src="/assets/icons/color-icons/paytm.svg"> Paytm</span>
    <span id="bhimIcon"><img src="/assets/icons/color-icons/bhim-app.svg"> BHIM</span>
    <span id="cashBadge">üíµ Cash</span>
  </div>
</section>

<section class="card">
  <h3>Available On</h3>
  <div class="platform-buttons">
    <a id="zomatoBtn" class="zomato">Zomato</a>
    <a id="swiggyBtn" class="swiggy">Swiggy</a>
  </div>
</section>

<section id="socialSection" class="card social-section">
  <a id="instaIcon"><img src="/assets/icons/color-icons/instagram.svg">Instagram</a>
  <a id="fbIcon"><img src="/assets/icons/color-icons/facebook.svg">Facebook</a>
  <a id="googleIcon"><img src="/assets/icons/color-icons/google-color.svg">Google</a>
  <a id="websiteIcon"><img src="/assets/icons/black-icons/globe.svg">Website</a>
</section>

<footer class="footer">
  Powered by
  <a href="https://freelancerofncr.github.io/qr-menu.html" target="_blank">
    Freelancer of NCR
  </a>
</footer>

<script src="./js/app.js"></script>
</body>
</html>
